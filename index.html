<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Hub</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            color: #666;
        }

        /* Light mode */
        .light-mode {
            background-color: #f9f9f9;
            color: #333;
        }

        /* Dark mode */
        .dark-mode {
            background-color: #333;
            color: #f9f9f9;
        }

        /* Toggle button */
        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .toggle-btn {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <h1>Welcome to Finance Hub</h1>
        <div class="chart-container">
            <!-- Pie Chart: Assets -->
            <canvas id="assetsChart" width="400" height="400"></canvas>
        </div>
        <h2>Stock Watchlist</h2>
        <ul id="stockList">
            <li>AAPL - Apple Inc.</li>
            <li>GOOGL - Alphabet Inc.</li>
            <li>MSFT - Microsoft Corporation</li>
        </ul>
        <h2>News Section</h2>
        <div id="newsSection">
            <p>Latest financial news goes here...</p>
        </div>
        <h2>Portfolio History</h2>
        <div class="chart-container">
            <!-- Line Graph: Portfolio History -->
            <canvas id="portfolioHistory" width="400" height="200"></canvas>
        </div>
        <h2>Industry Average/Price Movement</h2>
        <div class="chart-container">
            <!-- Bar Chart: Industry Average/Price Movement -->
            <canvas id="industryChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Dark mode toggle button -->
    <button class="toggle-btn" onclick="toggleMode()">Toggle Dark Mode</button>

    <script>
        function toggleMode() {
            const body = document.body;
            body.classList.toggle('light-mode');
            body.classList.toggle('dark-mode');
        }

        // Dummy data for charts
        const assetsData = {
            labels: ['Stocks', 'Bonds', 'Real Estate'],
            datasets: [{
                data: [50, 30, 20],
                backgroundColor: ['#ff6384', '#36a2eb', '#ffce56']
            }]
        };

        const portfolioData = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
            datasets: [{
                label: 'Portfolio Value',
                data: [10000, 12000, 11000, 13000, 12500],
                borderColor: '#3e95cd',
                fill: false
            }]
        };

        const industryData = {
            labels: ['Industry 1', 'Industry 2', 'Industry 3'],
            datasets: [{
                label: 'Price Movement',
                data: [15, -10, 5],
                backgroundColor: ['#3cba9f', '#c45850', '#8e5ea2']
            }]
        };

        // Initialize charts
        window.onload = function() {
            // Assets Pie Chart
            const assetsChart = new Chart(document.getElementById('assetsChart'), {
                type: 'pie',
                data: assetsData
            });

            // Portfolio History Line Graph
            const portfolioHistory = new Chart(document.getElementById('portfolioHistory'), {
                type: 'line',
                data: portfolioData
            });

            // Industry Average/Price Movement Bar Chart
            const industryChart = new Chart(document.getElementById('industryChart'), {
                type: 'bar',
                data: industryData,
                options: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'Industry Average/Price Movement'
                    }
                }
            });
        };
    </script>
</body>
</html>
